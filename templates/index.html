{% extends "base.html" %}

{% block title %}Rat News Network{% endblock %}

{% block content %}
    <div class="container frontpage">
        {% for article in articles %}
        {% set articlesize = "md" if (loop.index0 % 2 == 0) else "sm" %}
        <div class="preview">
            <a href="{{article.article_id}}.html">
                <img src="static/img/{{article.img_path}}" alt="article image">
            </a>
            <a href="{{article.article_id or article.id}}.html">
                <h1>{{article.title}}</h1>
                <p>{{article.overview}}</p>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
