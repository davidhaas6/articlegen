clean_article_md: |-
  Your task is to extract the article **title, main body, and author** from a **messy markdown representation of an online article**. The input format varies across sources, and the text may contain extra content before and after the article.


  ### Article Info:
  Here is information we already know about the article. Use this to guide your extraction.
  
  Title: **{{title}}**
  Description: {{description}}


  ### Extraction Rules:
  - The **title** is typically the first-level heading (`#` in Markdown) or text at the start of the article body. If a title is provided above, use that.
  - The **main body** consists of all readable paragraphs under the title excluding metadata, related stories, footers, and extraneous information. You must copy the main body **VERBATIM**.


  ### Output:
  Return the extracted article in **strict markdown format** as follows:

  ```markdown
  # [Extracted or Provided Title Here]

  [Extracted body...]
  ```

